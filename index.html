<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Agung & Rya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .nama-tamu {
      position: absolute;
      top: 73%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: 500;
      color: #2e2e2e;
    }
    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <iframe src="https://www.canva.com/design/DAG39weHhps/kLZqLXiXwmekqXSbV7dEhw/view?utm_content=DAG39weHhps&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hdd85440b87"></iframe>
    <div class="nama-tamu" id="namaTamu">Kepada Yth: Tamu Undangan</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nama = params.get('to');
    if (nama) {
      document.getElementById('namaTamu').textContent = "Kepada Yth: " + decodeURIComponent(nama);
    }
  </script>
</body>
</html>
